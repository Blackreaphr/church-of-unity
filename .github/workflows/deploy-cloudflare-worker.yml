name: Deploy Cloudflare Worker

on:
  push:
    branches: [ main, master ]
    paths:
      - 'cloudflare/stats-worker/**'
      - '.github/workflows/deploy-cloudflare-worker.yml'
  workflow_dispatch:

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      RECOVERY_SECRET: ${{ secrets.RECOVERY_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set RECOVERY_SECRET (optional)
        if: ${{ env.CLOUDFLARE_API_TOKEN != '' && env.RECOVERY_SECRET != '' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          workingDirectory: cloudflare/stats-worker
          # Pipe secret to avoid echoing in logs; '-y' skips prompt
          command: secret put RECOVERY_SECRET --config wrangler.toml --text "${{ env.RECOVERY_SECRET }}"

      - name: Deploy Worker
        if: ${{ env.CLOUDFLARE_API_TOKEN != '' }}
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ env.CLOUDFLARE_API_TOKEN }}
          workingDirectory: cloudflare/stats-worker
          command: deploy --config wrangler.toml
