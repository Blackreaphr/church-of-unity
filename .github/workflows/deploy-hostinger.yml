name: Deploy to Hostinger (SFTP)

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'cloudflare/**'
      - '.github/workflows/deploy-cloudflare-worker.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Debug workspace + lockfile
        run: |
          pwd
          ls -la
          node -v
          npm -v
          if [ -f package-lock.json ]; then echo "LOCKFILE: present"; wc -l package-lock.json; else echo "LOCKFILE: missing"; fi

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "package-lock.json not found; running npm install"
            npm install
          fi

      - name: Build (with version stamping)
        run: npm run build:stamp

      - name: Verify build artifacts
        run: |
          echo "Listing dist/ contents:"
          ls -la dist || true
          echo "Sample HTML head:"
          (head -n 40 dist/index.html || true) | sed -n '1,12p'

      - name: Install lftp for preflight
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Preflight SFTP (check remote dir)
        shell: bash
        env:
          H: ${{ secrets.HST_HOST }}
          P: ${{ secrets.HST_PORT }}
          U: ${{ secrets.HST_USER }}
          W: ${{ secrets.HST_PASS }}
          R: ${{ secrets.HST_REMOTE_DIR }}
        run: |
          set -e
          echo "Secrets presence (masked):"
          [ -n "$H" ] && echo "HST_HOST: set" || echo "HST_HOST: MISSING"
          [ -n "$P" ] && echo "HST_PORT: set" || echo "HST_PORT: MISSING"
          [ -n "$U" ] && echo "HST_USER: set" || echo "HST_USER: MISSING"
          if [ -n "$W" ]; then echo "HST_PASS: set"; else echo "HST_PASS: MISSING"; fi
          [ -n "$R" ] && echo "HST_REMOTE_DIR: set -> $R" || echo "HST_REMOTE_DIR: MISSING"
          echo "Listing remote dir: $R on $H:$P"
          lftp -u "$U","$W" -p "$P" sftp://"$H" -e "set net:timeout 10; set net:max-retries 2; set sftp:auto-confirm yes; cls -la \"$R\"; bye" || {
            echo "Preflight failed. Verify HST_* secrets and HST_REMOTE_DIR path." >&2
            exit 1
          }

      - name: Deploy via SFTP
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ${{ secrets.HST_HOST }}
          port: ${{ secrets.HST_PORT }}
          protocol: sftp
          username: ${{ secrets.HST_USER }}
          password: ${{ secrets.HST_PASS }}
          localDir: dist
          remoteDir: ${{ secrets.HST_REMOTE_DIR }}
          args: --verbose --parallel=8 --exclude-glob .git* --exclude-glob .github/** --exclude-glob cloudflare/** --exclude-glob node_modules/** --exclude-glob scripts/** --exclude-glob *.map --exclude-glob *.md --delete
