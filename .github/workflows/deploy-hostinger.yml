name: Deploy to Hostinger (SFTP)

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'cloudflare/**'
      - '.github/workflows/deploy-cloudflare-worker.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (with version stamping)
        run: npm run build:stamp

      - name: Install lftp for preflight
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Preflight SFTP (check remote dir)
        shell: bash
        env:
          H: ${{ secrets.HST_HOST }}
          P: ${{ secrets.HST_PORT }}
          U: ${{ secrets.HST_USER }}
          W: ${{ secrets.HST_PASS }}
          R: ${{ secrets.HST_REMOTE_DIR }}
        run: |
          set -e
          echo "Listing remote dir: $R on $H:$P"
          lftp -u "$U","$W" -p "$P" sftp://"$H" -e "set net:timeout 10; set net:max-retries 2; set sftp:auto-confirm yes; cls -la \"$R\"; bye" || {
            echo "Preflight failed. Verify HST_* secrets and HST_REMOTE_DIR path." >&2
            exit 1
          }

      - name: Deploy via SFTP
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ${{ secrets.HST_HOST }}
          port: ${{ secrets.HST_PORT }}
          protocol: sftp
          username: ${{ secrets.HST_USER }}
          password: ${{ secrets.HST_PASS }}
          localDir: dist
          remoteDir: ${{ secrets.HST_REMOTE_DIR }}
          args: --verbose --parallel=8 --exclude-glob .git* --exclude-glob .github/** --exclude-glob cloudflare/** --exclude-glob node_modules/** --exclude-glob scripts/** --exclude-glob *.map --exclude-glob *.md --delete
